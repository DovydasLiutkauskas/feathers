<app-promo-section></app-promo-section>
<section class="category-section">
  <h2 class="title">ALL COLLECTION</h2>
  <div class="category-products">
    <div
      class="product"
      *ngFor="let item of currentCategoryItems"
      [routerLink]="item.name"
    >
      <div class="img-container">
        <img [src]="item.imgPath" [alt]="item.name" class="product-img" />
        <span class="img-caption">VIEW PRODUCT</span>
      </div>

      <p class="product-name">{{ item.name }}</p>
      <div class="price-container">
        <p class="product-price" [ngClass]="{ 'old-price': item.salePrice }">
          ${{ item.price }}
        </p>
        <p class="product-sales-price" *ngIf="item.salePrice">
          ${{ item.salePrice }}
        </p>
      </div>
      <app-sales-percentage
        *ngIf="item.salePrice"
        [saleItem]="item"
      ></app-sales-percentage>
    </div>
  </div>
</section>
